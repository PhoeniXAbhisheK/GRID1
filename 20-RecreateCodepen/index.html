<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <title>Recreate Codepen</title>
</head>

<body>
    <div class="codepen">
        <header class="pen">
            <div class="pen-details">
                <h1>Some Amazing Pen Name</h1>
                <p class="pen-author">A Pen by Phoenix</p>
            </div>
            <button class="button button-dirty">‚òÅÔ∏è Save</button>
            <button class="button">Ô∏èÔ∏è‚òÅÔ∏è Save As Private</button>
            <button class="button">‚öô Settings</button>
            <button class="button">üëÄ Change View</button>
            <img src="https://source.unsplash.com/random/100x100" alt="Wes Bos" height="44">
        </header>
        <section class="code">
            <div class="editor">
                <header class="editor-header">
                    <button class="button button-small editor-settings">&#9881</button>
                    <h3 class="editor-heading">HTML</h3>
                    <button class="button button-small editor-settings">v</button>
                </header>
                <div class="editor-code">
                    <div class="editor-gutter">
                        <span class="editor-number">1</span>
                    </div>
                    <textarea class="editor-input">Oh Hey There!</textarea>
                </div>
            </div>
            <div class="editor">
                <header class="editor-header">
                    <button class="button button-small editor-settings">&#9881</button>
                    <h3 class="editor-heading">CSS</h3>
                    <button class="button button-small editor-settings">v</button>
                </header>
                <div class="editor-code">
                    <div class="editor-gutter">
                        <span class="editor-number">1</span>
                        <span class="editor-number">2</span>
                        <span class="editor-number">3</span>
                    </div>
                    <textarea class="editor-input">.codepen { is: cool; }
                    </textarea>
                </div>
            </div>
            <div class="editor">
                <header class="editor-header">
                    <button class="button button-small editor-settings">&#9881</button>
                    <h3 class="editor-heading">JS</h3>
                    <button class="button button-small editor-settings">v</button>
                </header>
                <div class="editor-code">
                    <div class="editor-gutter">
                        <span class="editor-number">1</span>
                    </div>
                    <textarea class="editor-input">const me = 'coolest';</textarea>
                </div>
            </div>
        </section>
        <section class="preview">
            <iframe src="https://css-tricks.com" frameborder="0"></iframe>
        </section>
        <footer class="settings">
            <button class="button button-small button-black">Console</button>
            <button class="button button-small button-black">Assets</button>
            <button class="button button-small button-black">‚åò</button>
        </footer>
    </div>
</body>

</html>
